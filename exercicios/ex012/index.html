<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/pexels-eberhardgross-2098427.jpg" controls autoplay loop >
        <source src="midia/Meu-Video.Mp4(1).webm" type="Video/webm">
        <source src="midia/Meu-Video.Mp4(1).mkv" type="Video/mkv">
        <source src="midia/Mmeu-Video.Mp4.mp4" type="video/mp4"> 
        <p>Seu computador nao tem compatibilidade com reprodução de vídeo</p>
    </video> <!--Esse modelo citado anteriormente consome muito dados do cliente, oq vai gerar um custo financeiro muito maior.-->
    
    <h1>Colocando video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B9VH-JZ1744?si=H_hZ4sD--Z23eSX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
    <strong>
        <p>o vídeo acima não é meu,os direitos autorais pertence a seu respectivo dono. </p>
    </strong> <!--Vídeo subido do Youtube ou vímeo não custam no orçamento do cliente.-->

    
</body>
</html>
